<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<link rel="stylesheet" type="text/css" href="css/estilo.css"></link>
</head>
<h:body>

	<div class="cabecalho2">
		<img src="resources/img/logo.png" title="E-LIXO" border="none" />
	</div>

	<div id="conteudo">
		<f:view>
			<fieldset class="loginInput">
				<legend>Entrar no E-LIXO</legend>
				<h:messages id="mensagens" class="mensagem" />
				<h:form>
					<h:panelGrid columns="2" class="painelLogin">
						<h:outputLabel value="Login:" for="login" />
						<h:inputText id="login" class="login" value="#{loginBean.login}" />
						
						<h:outputLabel value="Senha:" for="senha" />
						<h:inputSecret id="senha" class="senha" value="#{loginBean.senha}" />
						<br />
						<h:commandButton value="Entrar" class="botao"
							action="#{loginBean.efetuarLogin}" />
					</h:panelGrid>
				</h:form>
			</fieldset>
		</f:view>
	</div>

	</div>
</h:body>
</html>
