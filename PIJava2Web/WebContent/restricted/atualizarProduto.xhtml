<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<link rel="stylesheet" type="text/css" href="css/estilo.css"></link>
</head>
<h:body>
	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
			<p>Atualizar produto de lixo eletrônico</p>
		</ui:define>
		<ui:define name="conteudo">

			<fieldset>
				<legend>Atere o Produto (lixos eletrônicos)</legend>

				<h:form>
					<h:dataTable value="#{produtoBean.produtoAlter}" var="produto"
						styleClass="tabela" headerClass="cabecalhos"
						columnClasses="primeiro, ultimo, primeiro, ultimo, primeiro">

						<h:column>
							<f:facet name="header">
								<h:outputText value="Código" />
							</f:facet>
							<h:outputText value="#{produto.codigo}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:inputText value="#{produto.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Descrição" />
							</f:facet>
							<h:inputText value="#{produto.descricao}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Peso" />
							</f:facet>
							<h:inputText value="#{produto.peso}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Categoria" />
							</f:facet>
							<h:selectOneMenu value="#{produto.categoria}" id="categoria">
							<f:selectItems value="#{produtoBean.categorias}" var="categorias"
								itemLabel="#{categorias}" itemValue="#{categorias}" />
						</h:selectOneMenu>
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Alterar" />
							</f:facet>
							<h:commandButton value="alterar" class="botaoLista"
								actionListener="#{produtoBean.alteraProduto(produto)}" />
						</h:column>

					</h:dataTable>
				</h:form>
			</fieldset>
		</ui:define>
	</ui:composition>
</h:body>
</html>
