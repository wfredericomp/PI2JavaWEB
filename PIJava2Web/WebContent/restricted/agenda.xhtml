<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
			<p>Novo agendamento de produto de lixo eletrônico</p>
		</ui:define>
		<ui:define name="conteudo">
			<h:form>
				<fieldset>
					<legend>Dados do agendamento</legend>

					<h:messages id="mensagens" class="mensagem" />

					<h:panelGrid columns="2">

						<h:outputLabel value="Código:" for="codigo" />
						<h:outputLabel id="codigo" value="#{agendaBean.codigo}" />

						<h:outputLabel value="Data:" for="data" />
						<h:inputText id="data" class="data" value="#{agendaBean.data}"
							maxlength="10" />

						<h:outputLabel value="Descrição:" for="descricao" />
						<h:inputTextarea id="descricao" value="#{agendaBean.descricao}" />


					</h:panelGrid>
				</fieldset>
				<br />
				<h:commandButton value="Agendar" class="botao"
					actionListener="#{agendaBean.cadastrarAgenda}" />
			</h:form>

			<f:view>
				<fieldset>
					<legend>Todos os agendamentos</legend>
					<h:form>
						<h:dataTable value="#{agendaBean.agendas}" var="agenda"
							styleClass="tabela" headerClass="cabecalhos"
							columnClasses="primeiro, ultimo, primeiro">

							<h:column>
								<f:facet name="header">
									<h:outputText value="Código" />
								</f:facet>
								<h:outputText value="#{agenda.codigo}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="Data" />
								</f:facet>
								<h:outputText value="#{agenda.data}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="Descrição" />
								</f:facet>
								<h:outputText value="#{agenda.descricao}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="Atualizar" />
								</f:facet>
								<h:commandButton value="atualizar" class="botaoLista"
									action="#{agendaBean.atulizarAgenda(agenda)}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="Remover" />
								</f:facet>
								<h:commandButton value="remover" class="botaoLista"
									action="#{agendaBean.removerAgenda(agenda)}" />
							</h:column>

						</h:dataTable>
					</h:form>
				</fieldset>
			</f:view>


		</ui:define>
	</ui:composition>
</h:body>
</html>
