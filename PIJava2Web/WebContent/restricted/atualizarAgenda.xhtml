<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
			<p>Atualizar agendamento de lixo eletrônico</p>
		</ui:define>
		<ui:define name="conteudo">
			<f:view>
				<fieldset>
					<legend>Todos os agendamentos</legend>
					<h:form>
						<h:dataTable value="#{agendaBean.agendaAlter}" var="agenda"
							styleClass="tabela" headerClass="cabecalhos"
							columnClasses="primeiro, ultimo, primeiro">

							<h:column>
								<f:facet name="header">
									<h:outputText value="Código" />
								</f:facet>
								<h:outputText value="#{agenda.codigo}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="Data" />
								</f:facet>
								<h:inputText id="data" class="data" value="#{agenda.data}"
									maxlength="10" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="Descrição" />
								</f:facet>
								<h:inputTextarea id="descricao" value="#{agenda.descricao}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="Alterar" />
								</f:facet>
								<h:commandButton value="alterar" class="botaoLista"
									action="#{agendaBean.alteraPosto(agenda)}" />
							</h:column>

						</h:dataTable>
					</h:form>
				</fieldset>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
