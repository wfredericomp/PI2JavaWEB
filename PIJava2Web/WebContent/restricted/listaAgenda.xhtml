<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<link rel="stylesheet" type="text/css" href="css/estilo.css"></link>
</head>
<h:body>
	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
			<p>Lista de agendamentos de lixos eletrônicos</p>
		</ui:define>
		<ui:define name="conteudo">
			<f:view>
				<h:form>
					<h:dataTable value="#{agendaBean.agendas}" var="agenda"
						styleClass="tabela" headerClass="cabecalhos"
						columnClasses="primeiro, ultimo, primeiro">

						<h:column>
							<f:facet name="header">
								<h:outputText value="Código" />
							</f:facet>
							<h:outputText value="#{agenda.codigo}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Data" />
							</f:facet>
							<h:outputText value="#{agenda.data}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Descrição" />
							</f:facet>
							<h:outputText value="#{agenda.descricao}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Atualizar" />
							</f:facet>
							<h:commandButton value="atualizar" class="botaoLista"
								action="#{agendaBean.atulizarAgenda(agenda)}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Remover" />
							</f:facet>
							<h:commandButton value="remover" class="botaoLista"
								action="#{agendaBean.removerAgenda(agenda)}" />
						</h:column>

					</h:dataTable>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
